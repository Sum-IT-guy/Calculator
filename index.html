<!DOCTYPE html>
   <html lang = "en">
      <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator by sumit</title>
        <link rel ="stylesheet" href = "styles.css">
        <script src = "script.js" defer></script>
      </head>

      <body>
        <div id = "main_body">
          <div id = "screen">
          </div>

            <div id="keypad">
               <div id="operators">
                  <button>*</button>
                  <button>/</button>
                  <button>-</button>
                  <button>+</button>
               </div>

               <div id="row_1">
                  <button>9</button>
                  <button>8</button>
                  <button>7</button>
                  <button>6</button>
               </div>

               <div id="row_2">
                  <button>5</button>
                  <button>4</button>
                  <button>3</button>
                  <button>2</button>
               </div>

               <div id="row_3">
                  <button>1</button>
                  <button>0</button>
                  <button>.</button>
                  <button>=</button>
               </div>

               <div id="row_4">
                  <button>C</button>
               </div>
            </div>

        </div>
      </body>
   </html>
